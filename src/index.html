<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foosweeper</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet" />
  </head>
  <body>
    <template id="tile">
      <div class="tile"></div>
    </template>
    <main>
      <div id="controls">
        <button onclick="newGame()">New Game</button>

        <label>
          Size
          <input type="number" id="size" name="size" min="3" max="50" value="10" oninput="onSizeChange()" />
        </label>

        <label>
          Mines
          <input type="number" id="mines" name="mines" min="1" max="100" value="10" oninput="onMinesChange()" />
        </label>
      </div>

      <div id="middle">
        <div id="status"></div>
      </div>

      <div id="stats">
        <span>
          Timer
          <code id="timer">0</code>
        </span>
        <span>
          Mines
          <code id="mineCounter">0</code>
        </span>
      </div>

      <div class="field">
        <div id="field"></div>
      </div>
    </main>

    <script src="game.js"></script>
  </body>
</html>
